{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <div class="center">
    {% if session.user_id %}
        <h1>Hello, {{ name }}.</h1>
        <h3>Focus for the day:</h3>
    {% else %}
        <h1>Hello, there.</h1>
        <h3>Welcome to Study Hub.</h3>
        <button type="button" class="btn btn-light" onclick="window.location.href = '/register'">Register</button>
        <button type="button" class="btn btn-light" onclick="window.location.href = '/login'">Log In</button>
    {% endif %}
    </div>

{% endblock %}
